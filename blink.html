<!DOCTYPE html>
<html>
<head>
<style>
body {
background-color: silver;
margin: 100px;
}
.blinknew
{
	font-size: 100px;
	font-family: sans-serif;
	color: red;
	animation: blink 1s infinite;
}
@keyframes blink {
 0% {
	opacity: 1;
 }
 75% {
	opacity: 1;
 }
 76% {
	opacity: 0;
 }
 100% {
	opacity: 0;
 }
}
</style>
</head>
<body>
<h1 class="blinknew">hello</h1>
<h1 class="blinknew">I love Animation</h1>
</body>
</html>
